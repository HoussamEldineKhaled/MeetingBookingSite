<!DOCTYPE html>

<html>
<head>
    <script>
        $(document).ready(function () {
            $('#createRoom').click(function () {
                $.ajax({
                    type: 'POST',
                    url: '../php/Controllers/RoomController.php',
                    data: {
                        action: 'create',
                        RoomLocation: '#rl',
                        RoomCapacity: '#rc',
                        RoomDescription: '#rd',
                        CompanyName: '#cn'
                        },
                        dataType: 'json',
                        success: function (response) {
                            console.log(response);
                        },
                        error: function (xhr, status, error) {
                        console.log("AJAX request error:", status, error);
                        }
                });
            });
});
    </script>

</head>

<body>
    <form action="">
        <label for="RoomId">ID:</label><br>
        <input type="number"><br>
        <label for="RoomLocation">Location:</label><br>
        <input type="text" id="rl"><br>
        <label for="RoomCapacity">Capacity</label><br>
        <input type="number" id="rc"><br>
        <label for="RoomDescription">Description:</label><br>
        <input type="text" id="rd"><br>
        <label for="RelatedCompany">Related Company:</label><br>
        <input type="number" id="rc"><br><br>
        <button type="submit" id="createRoom">Room Creation</button>
    </form>



</body>
</html>
